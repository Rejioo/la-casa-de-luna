        <div class="container">
          <h1 class="form-title">Booking</h1>
          <form name="myForm" action=""  method="GET">
            <div class="main-user-info">
              <div class="user-input-box">
                <label for="fullName">Full Name</label>
                <input type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Enter Full Name" />
              </div>
              
              <div class="user-input-box">
                <label for="email">Email</label>
                <input type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"/>
              </div>
              <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input type="text"
                        id="phoneNumber"
                        name="phoneNumber"
                        placeholder="Enter Phone Number"/>
                        
              </div>
              <div class="user-input-box">
                <label for="rooms">room</label>
                <select name="rooms" id="rooms">
                  <option value="Executive club">Executive club</option>
                  <option value="The towers">The towers</option>
                  <option value="Luna one">Luna one</option>
                  <option value="Grand Residences">Grand Residences</option>
                </select>
                
              </div>
              <div class="user-input-box">
                <label for="password">Adults</label>
                <input type="number"
                        id="adult"
                        name="adult"
                        placeholder="No.Of Adults"/>
              </div>
              <div class="user-input-box">
                <label for="confirmPassword">Children</label>
                <input type="number"
                        id="children"
                        name="child"
                        placeholder="No. Of Children"/>
              </div>
              <div class="user-input-box">
                <label for="confirmPassword">Arrival</label>
                <input type="date"
                        id="Arrival"
                        name="Arrival"
                        placeholder="Arrival"/>
              </div>
              <div class="user-input-box">
                <label for="confirmPassword">Departure</label>
                <input type="date"
                        id="Departure"
                        name="Arrival"
                        placeholder="Arrival"/>
              </div>
              
            <div class="gender-details-box">
              <span class="gender-title">Gender</span>
              <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
              </div>
            </div>
            <p id="errorMessage" hidden></p>
            <div class="form-submit-btn">
              <input type="submit"  value="submit" >
            </div>
          </form>
        </div>
      </body>
