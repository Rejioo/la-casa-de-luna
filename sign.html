<body>


    <header>
        <div class="navbar">
            <div class="logo">
                <img src="luna.png" alt="lol"  width="100px"  >
                
                
            </div>
            <nav>
                <ul id="menuitems">
                    <li><a href="home.html" id="aa">Home</a></li>
                    <li><a href="book.html"id="aa">Book now</a></li>

                </ul>
            </nav>
            
        </div>

    </header>
    <div class="wrap">
        <form action="home.html" method="GET">
            <h1>Sign Up</h1>

            <label>E-mail</label>
            
            <input type="email" id="username" required>
            
            <label>password</label>
            <input type="password" id="password" required>
            <input type="checkbox" onclick="myFunction()">Show Password
            <input type="submit" value="Sign Up" />       
            <p>Already Have An Account? </p>
            <a href="index.html" target="_main">Login here</a> 
            
    
        </form>
    
    
        <script>
            function myFunction() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>

        
</body>
